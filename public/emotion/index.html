<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Face expression recognition for Who Are You </title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel='stylesheet' href='https://unpkg.com/spectre.css@0.5.8/dist/spectre-icons.min.css'>
  <link rel='stylesheet' href='https://unpkg.com/spectre.css@0.5.8/dist/spectre.min.css'>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="./style.css">
  <script src="/libs/face-api.min.js"></script>

</head>

<body>
  <!-- partial:index.partial.html -->
  <code id="customToast" class="toast">
 emotion detection
</code>

  



  <div id="wrapper">


    <code id="date"></code>
    <div id="video-wrapper">
      <video id="video"></video>
      <canvas id="canvas"></canvas>
    </div>
    <button id="startVideoButton">Start Video</button>
    <div id="content-wrapper">

      <div class="panel">
        <i id="stopStreaming" class="icon icon-cross"></i>

        <div id="statusBox">
          <div id="loader">
            <span class="avatar-lamp"></span>
            <span class="loading"></span>
          </div>
          <div id="status"><code id="statusCode" class="label"></code></div>
        </div>
        
        <div id="panelBox">
          <div class="panel-subtitle" id="expression-txt"></div>
        </div>
      </div>

      <div class="chart-container" >
        <canvas id="emotionChart"></canvas>
      </div>
    </div>
    

  </div>

  <!-- partial -->
  

  <script type="module" src="./script.js"></script>
</body>

</html>
